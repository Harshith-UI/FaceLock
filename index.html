<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Entry Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Building Entry Verification</h1>
    <p id="instructions">Please look at the camera and click the button to verify access.</p>
    <div id="camera-container">
      <video id="camera" autoplay></video>
      <canvas id="snapshot" hidden></canvas>
    </div>
    <button id="capture-button">Verify Access</button>
    <div id="result"></div>
    <div id="animation"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
