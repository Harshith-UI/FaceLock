
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rooms</h1>
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
    <ul id="rooms-list"></ul>
  </div>
  <script src="config.js"></script>
  <script>
    async function checkAuthentication() {
      try {
        const session = await Auth.currentSession();
        console.log('User is authenticated:', session);
      } catch (error) {
        console.log('User is not authenticated. Redirecting to Cognito Hosted UI...');
        redirectToCognito();
      }
    }

    function redirectToCognito() {
      const cognitoDomain = "<Your-Cognito-Domain>";
      const clientId = "<Your-App-Client-ID>";
      const redirectUri = "https://your-app-url/home.html";
      const hostedUIUrl = `https://${cognitoDomain}/oauth2/authorize?client_id=${clientId}&response_type=code&scope=email+openid+profile&redirect_uri=${redirectUri}`;
      window.location.href = hostedUIUrl;
    }

    function createRoom() {
      const roomId = Math.random().toString(36).substring(2, 10);
      alert(`Room Created! ID: ${roomId}`);
      window.location.href = `chat.html?room_id=${roomId}`;
    }

    function joinRoom() {
      const roomId = prompt('Enter Room ID:');
      if (roomId) {
        window.location.href = `chat.html?room_id=${roomId}`;
      }
    }

    checkAuthentication();
  </script>
</body>
</html>
